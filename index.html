<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Wizard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="animated-bg">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
        <div class="animated-shape shape1"></div>
        <div class="animated-shape shape2"></div>
        <div class="animated-shape shape3"></div>
    </div>
    <div class="container">
        <h1>Welcome to Quiz Wizard</h1>
        <!-- Form for user input to start the quiz -->
        <form action="" class="user-form">
            <div class="user-name">
                <label for="user-name">Enter your name:</label>
                <input type="text" id="user-name" name="user-name" placeholder="Your Name" required>
            </div>
            <div class="ques-count">
                <label for="ques-count">Number of Questions:</label>
                <div class="ques-count-buttons">
                    <button type="button">10</button>
                    <button type="button">15</button>
                    <button type="button">20</button>
                    <button type="button">25</button>
                </div>
            </div>
            <div class="ques-category">
                <label for="ques-category">Select question category:</label>
                <select name="ques-category" id="ques-category">
                    <!-- Dropdown options for selecting quiz category -->
                    <option value="mixed" selected>Mixed</option>
                    <option value="general_knowledge">General Knowledge</option>
                    <option value="books">Books</option>
                    <option value="film">Film</option>
                    <option value="music">Music</option>
                    <option value="musicals_theatres">Musicals & Theatres</option>
                    <option value="television">Television</option>
                    <option value="video_games">Video Games</option>
                    <option value="board_games">Board Games</option>
                    <option value="science_nature">Science & Nature</option>
                    <option value="science_computers">Science: Computers</option>
                    <option value="science_mathematics">Science: Mathematics</option>
                    <option value="mythology">Mythology</option>
                    <option value="sports">Sports</option>
                    <option value="geography">Geography</option>
                    <option value="history">History</option>
                    <option value="politics">Politics</option>
                    <option value="art">Art</option>
                    <option value="celebrities">Celebrities</option>
                    <option value="animals">Animals</option>
                    <option value="vehicles">Vehicles</option>
                    <option value="comics">Comics</option>
                    <option value="gadgets">Science: Gadgets</option>
                    <option value="anime_manga">Anime & Manga</option>
                    <option value="cartoon_animations">Cartoon & Animations</option>
                </select>
            </div>
            <!-- Button to start the quiz after user input -->
            <button type="submit" id="start-quiz">Start Quiz</button>
        </form>
    </div>

    <!-- Dynamic container for quiz questions and results -->
    <div class="ques-container"></div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
